<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>
        Class
    </title>
</head>

<body onload="notifyMe()">
    <header onclick="header()">
        <h1>
            Welcome to class
        </h1>
        <h2>
            This website is designed to help teachers and students
        </h2>
    </header>
    <div class="square">
        <h1>Account</h1>
        <p>
            username: <input type="text" placeholder="Username" id="id"><br>
            this will be shared with anyone on this server <br>
            <a href="#Notes"> Notes </a>
            <a href="#participants"> Participants </a>
            <a href="#chat"> Chat </a>
            <a href="#point"> Point tracker </a>
            <a href="#schedule"> Schedule </a>
        </p>
    </div><br><br>
    <div class="square">
        <h1>Raise hand</h1>
        <button onclick="raisehand()">
            Raise Hand
        </button>
    </div><br>
    <div class="square" id="Notes">
        <h1>Notes</h1>
    </div><br>
    <div class="square" id="participants">
        <h1>Participants</h1>
    </div><br>
    <div class="square" id="chat">
        <h1>Chat</h1>
    </div><br>
    <div class="square" id="point">
        <h1>Point tracker</h1>
    </div><br>
    <div class="square" id="schedule">
        <h1>Schedule</h1>
    </div><br>

</body>

</html>
<script src="main.js"></script>
